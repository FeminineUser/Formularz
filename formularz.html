<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">

</head>

<form action="">
    <div class="user-name">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" id="username" placeholder="Wpisz nazwę użytkownika"> 
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Wpisz Email">
    </div>
    <div class="password">
        <label for="password">Hasło</label>
        <input type="password" id="password" placeholder="Podaj Hasło">
      </div>
    <div class="button">
    <button class="submit">Zatwierdź</button>
</div>
</form>
</html>
